<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>manholetable_Kanto</title>
  <style>
    body {
      margin: 0;
      background-image: url(../01.mainpage/src/bg_dot.png);
    }

    .tablecontainer {
      width: 100%;
      height: 100vh;

      border: 20px solid #dbdbdb;
      box-sizing: border-box;
    }

    .tablecontainer audio {
      position: absolute;
    }


    .manhole {
      position: relative;
      top: 30px;
      width: 100%;
      max-width: 1200px;
      height: 86vh;
      background-color: white;
      border: 5px solid #c5c5c5;
      border-collapse: collapse;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 7px 10px 0 black;
    }

    .manhole2 {
      position: absolute;
      width: 100%;
      max-width: 530px;
      height: 85vh;
      background-color: white;
      border: 5px solid #c5c5c5;
      border-collapse: collapse;
      border-radius: 10px;
      /* box-shadow: 0 7px 10px 0 black; */

    }

    .manhole2 img {
      width: 90%;
      justify-content: center;
      display: flex;
      margin: auto;

    }

    .manhole2 h1 {
      display: flex;
      justify-content: center;
      max-width: 92%;
      font-size: 35px;
      color: #929191;
      margin: 0 auto;
      padding: 20px 0;
    }

    .manhole2 h1::before {
      content: "";
      display: inline-block;
      width: 34px;
      height: 34px;
      background-image: url(../02.manholetable/src/icon_mb_g_red.png);
      background-size: contain;
      margin: 0 13px;
    }

    .manhole2 h1::after {
      content: "";
      display: inline-block;
      width: 34px;
      height: 34px;
      background-image: url(../02.manholetable/src/icon_mb_g_red.png);
      background-size: contain;
      margin: 0 13px;
    }

    .manhole3 {
      position: absolute;
      right: 0;
      width: 100%;
      max-width: 650px;
      height: 85vh;
      background-color: white;
      border: 5px solid #c5c5c5;
      border-collapse: collapse;
      border-radius: 10px;
      /* box-shadow: 0 7px 10px 0 black; */
      margin: 0;
    }
  </style>
</head>

<body>

  <div class="tablecontainer">
    <!-- <audio id="player" src="../bgm/1-40. Goldenrod City.mp3" autoplay controls loop -->
    <!-- onloadstart="this.volume=0.15"></audio> -->
    <div class="manholeinfo">
      <div class="manhole">
        <div class="manhole2">
          <h1>마치다</h1>
          <img src="../src/hole/Kanto/Tokyo/machida4/machida4_l.png" alt="">
        </div>
        <div class="manhole3"><img src="../src/achv/gif/kobugi.webp" alt="">
          <img src="../src/achv/mini/kobugi.webp" width="40px" alt="">
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
