<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마우스 방향 이미지</title>
    <style>
      .container {
        width: 400px;
        height: 400px;
        border: 1px solid #000;
        perspective: 1200px;
        position: relative;
      }
      .logo {
        width: 200px;
        height: 200px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: transform 0.1s ease-out;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="logo"
        src="../PokeManhole_Front/mainpage/src/manhole_title_ko_grey.png"
        alt="마우스 방향을 바라보는 이미지"
      />
    </div>

    <script>
      var logo = document.querySelector(".logo");
      logo.addEventListener("mousemove", function (e) {
        var x = e.offsetX - logo.offsetWidth / 2;
        var y = e.offsetY - logo.offsetHeight / 2;
        var rotateY = (-1 / 10) * x + 10;
        var rotateX = (-1 / 10) * y + 10;

        logo.style.transform = `translate(-50%, -50%) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      });

      logo.addEventListener("mouseout", function () {
        logo.style.transform =
          "translate(-50%, -50%) rotateX(0deg) rotateY(0deg)";
      });
    </script>
  </body>
</html>
