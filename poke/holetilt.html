<div class="containerlogo">
  <div id="radial"></div>
  <script src="script.js"></script>
  <div class="overlay"></div>
  <div class="card"></div>
</div>

<script>
  var containerlogo = document.querySelector(".containerlogo");
  var overlay = document.querySelector(".overlay");
  containerlogo.addEventListener("mousemove", function (e) {
    var x = e.offsetX;
    var y = e.offsetY;
    var rotateY = (-1 / 10) * x + 50;
    var rotateX = (-1 / 10) * y + 50;

    overlay.style = `background-position : ${
      x / 5 + y / 5
    }%; filter : opacity(${x / 750}) brightness(1.2)`;

    containerlogo.style = `transform : perspective(1200px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
  });

  containerlogo.addEventListener("mouseout", function () {
    overlay.style = "filter : opacity(0)";
    containerlogo.style =
      "transform : perspective(350px) rotateY(0deg) rotateX(0deg)";
  });
</script>

<style>
  .containerlogo {
    width: 750px;
    height: 750px;
    transition: all 0.1s;
    position: relative;
    text-align: center;
    display: table;
    border-radius: 50%;
  }

  body,
  html {
    height: 100%;
    margin: 0;
  }

  #radial {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    right: 40px;
    bottom: 40px;
  }

  .card {
    width: 750px;
    height: 750px;
    background-image: url(../mainpage/src/manhole_title_ko_grey.png);
    background-size: cover;
    background-repeat: no-repeat;
    display: table-cell;
    vertical-align: middle;
    border-radius: 50%;
    margin: 0%;
  }
</style>
