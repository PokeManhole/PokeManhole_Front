<div class="container">
  <div id="radial"></div>
  <script src="script.js"></script>
  <div class="overlay"></div>
  <div class="card"></div>
</div>

<script>
  var container = document.querySelector('.container')
  var overlay = document.querySelector('.overlay')
  container.addEventListener('mousemove', function (e) {
    var x = e.offsetX
    var y = e.offsetY
    var rotateY = -1 / 10 * x + 50
    var rotateX = -1 / 10 * y + 50

    overlay.style = `background-position : ${x / 5 + y / 5}%; filter : opacity(${x / 750}) brightness(1.2)`

    container.style = `transform : perspective(1200px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`
  })

  container.addEventListener('mouseout', function () {
    overlay.style = 'filter : opacity(0)'
    container.style = 'transform : perspective(350px) rotateY(0deg) rotateX(0deg)'
  })
</script>

<style>
  .container {
    width: 750px;
    height: 750px;
    transition: all 0.1s;
    position: relative;
    text-align: center;
    display: table;
  }

  #radial {
    position: absolute;
    width: 100%;
    height: 100%;

  }

  .card {
    width: 750px;
    height: 750px;
    background-image: url(../YJP/pokemon-cards-css-main/public/파이리.png);
    background-size: cover;
    display: table-cell;
    vertical-align: middle;

  }
</style>
