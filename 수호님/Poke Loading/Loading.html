<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Loading</title>
  <link rel="stylesheet" href="Loading.css">
</head>
<body>
  <div class="container_Loading">
    <div class="logo-container">
      <img src="manhole_title_en.png" class="logo-image" alt="logo-image">
    </div>
    <div class="loading-container">
      <div class="loading-bar">
        <div class="progress-bar">
          <div class="progress"></div>
          <label class="percent">0%</label>
        </div>
        <img src="Pikachu Run.gif" class="loading-image" alt="loading-image">
      </div>
      <div class="moving-images">
        <div class="moving-image left"></div>
        <div class="moving-image right"></div>
      </div>
    </div>
  </div>
  <script src="Loading.js"></script>
</body>
