    // 업적 창을 생성하고 HTML에 추가하는 함수
    function createAchievementElement(achievement) {
        const container = document.createElement('div');
        container.classList.add('achievement-container');
        if (achievement.collected) {
            container.classList.add('achievement-collected');
        }

        const image = document.createElement('img');
        image.classList.add('achievement-image');
        image.src = achievement.image;
        image.alt = achievement.title;

        const title = document.createElement('div');
        title.classList.add('achievement-title');
        title.textContent = achievement.title;

        const description = document.createElement('div');
        description.classList.add('achievement-description');
        description.textContent = achievement.description;

        container.appendChild(image);
        container.appendChild(title);
        container.appendChild(description);

        // 클릭 이벤트 핸들러 추가
        container.addEventListener('click', function() {
            if (!achievement.collected) {
                achievement.collected = true;
                container.classList.add('achievement-collected');
                // 업적을 수집한 후 자동으로 완료되는 함수 호출
                checkAndCompleteAchievement(achievement);
            }
        });

        return container;
    }
