<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>manhole</title>
  <style>
    body {
      margin: 0;
      background-image: url(../01_Mainpage/src/bg_dot.png);
    }

    .tablecontainer {
      width: 100%;
      height: 100vh;

      border: 20px solid #dbdbdb;
      box-sizing: border-box;
    }

    .tablecontainer audio {
      position: absolute;
    }


    .manhole {
      position: relative;
      top: 30px;
      width: 100%;
      max-width: 1200px;
      height: 86vh;
      background-color: #dbdbdb;
      border: 5px solid #dbdbdb;
      border-collapse: collapse;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 7px 10px 0 black;
    }

    .manholeleft {
      position: absolute;
      width: 100%;
      max-width: 530px;
      height: 85vh;
      background-color: white;
      border: 5px solid #dbdbdb;
      border-collapse: collapse;
      border-radius: 10px;
      /* box-shadow: 0 7px 10px 0 black; */

    }

    .manholeleft img {
      width: 90%;
      justify-content: center;
      display: flex;
      margin: auto;
      ;
    }

    .manholeshadow {
      filter: drop-shadow(0px 0px 15px rgb(255, 219, 41))
    }

    .manholeleft h1 {
      display: flex;
      justify-content: center;
      max-width: 92%;
      font-size: 35px;
      color: #929191;
      margin: 0 auto;
      padding: 20px 0;
    }

    .manholeleft h1::before {
      content: "";
      display: inline-block;
      width: 34px;
      height: 34px;
      background-image: url(../src/assets/icon_mb_g_grey.png);
      background-size: contain;
      margin: 0 13px;
    }

    .manholeleft h1::after {
      content: "";
      display: inline-block;
      width: 34px;
      height: 34px;
      background-image: url(../src/assets/icon_mb_g_grey.png);
      background-size: contain;
      margin: 0 13px;
    }

    .manholeleft_under {
      position: absolute;
      width: 100%;
      max-width: 530px;
      height: 100%;
      max-height: 190px;
      bottom: 0%;
      /* background-color: black; */
      /* border: 5px solid #dbdbdb; */
      /* border-collapse: collapse; */
      border-radius: 10px;
      /* box-shadow: 0 7px 10px 0 black; */
      background-image: url(../src/assets/background/viliage.png);
      background-size: 530px 100%;

    }

    .manholeright {
      position: absolute;
      right: 0;
      width: 100%;
      max-width: 650px;
      height: 85vh;
      background-color: white;
      border: 5px solid #dbdbdb;
      border-collapse: collapse;
      border-radius: 10px;
      /* box-shadow: 0 7px 10px 0 black; */
      margin: 0;
    }

    .manholeinfo {
      position: absolute;
      width: 100%;
      height: 100%;
      max-height: 394px;
      box-sizing: border-box;
      /* border: 3px solid rgb(0, 183, 255); */
      border-radius: 7px;
      overflow-y: auto;
      background-image: url(../src/assets/bg_dot.png)
    }


    .pokemoninfo {
      position: relative;
      width: 90%;
      font-weight: 400;
      line-height: 1.7;
      text-align: left;
      font-family: 'Noto Sans', 'Noto Sans KR', 'Apple SD Gothic Neo', '맑은 고딕', sans-serif;
      word-break: keep-all;
      font-size: 16px;
      letter-spacing: -.04em;
      color: #000;
      box-sizing: border-box;
      padding: 20px 30px 20px;
      /* border: 1px solid #dbdbdb; */
      border-radius: 7px;
      background-color: white;
      box-shadow: 0px 0px 10px 10px #dbdbdb;

    }

    .pokemoninfo table {
      width: 100%;
    }

    .pokemoninfo table,
    th,
    td {
      border: solid #dbdbdb 1px;
      border-radius: 10px;
      padding: 2px;
    }

    .pokemoninfo td img {
      height: 22px
    }

    .manholemap {
      width: 100%;
      height: 100%;
      max-height: 450px;
      border-top: solid #dbdbdb 10px;
      /* border-radius: 5px; */
      position: absolute;
      bottom: 0px;

    }
  </style>
</head>
